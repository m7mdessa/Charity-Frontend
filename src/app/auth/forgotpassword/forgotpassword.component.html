<main>
    <section class="section section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
            
              <div class="card-body px-lg-5 py-lg-5">
        
                <form role="form" [formGroup]="emailForm">
                  <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" placeholder="Email" type="email" formControlName="email"(focus)="focus=true" (blur)="focus=false">
                    </div>
                  </div>
                
                  <div class="custom-control custom-control-alternative custom-checkbox">
                   
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-primary my-4" routerLink="/auth/ResetPassword" [disabled]="!emailForm.valid"(click)="forgotpassword()">Send</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="row mt-3">
             
              <div class="col-6">

                <a (click)="toLogin()" class="text-light link">
                  <small>Do you have account?</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
