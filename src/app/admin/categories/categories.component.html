<div id="wrapper">
    <app-sidebar></app-sidebar>
  
    <div id="content-wrapper" class="d-flex flex-column">
  
        <app-nav></app-nav>
        <div class="container-fluid">
  
      
      <div class="block-header">
          <div class="row">
              <div class="col-lg-3 col-md-6 col-sm-12">
                  <h2>Categories List</h2>
                  <ul class="breadcrumb">
                      <li class="breadcrumb-item"><a ><i class="zmdi zmdi-home"></i> Admin</a></li>
                      <li class="breadcrumb-item">Categories</li>
                    </ul>
              </div>
            
          </div>
        
      </div>
    
      <br>
      <div class="row">
        <div class="col-lg-3 "*ngFor="let category of categories">
            <a (click)="openDeleteDailog(category.id)"class="hh">        
                <button mat-fab aria-label="Example icon button with a delete icon"class="button">
                  <mat-icon>close</mat-icon>
                </button>
                
                                </a>
            <div class="featured-block">
                <a class="" >
                    <img src="../../assets/img/{{category.image }}" class="featured-block-image img-fluid" alt="">

                    <h4 class="featured-block-text">{{category.categoryname}} </h4>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-12 mb-4 mb-lg-0" >
              
            <div class="featured-block d-flex justify-content-center align-items-center">
              <a class="d-block">
                  <button mat-fab color="primary"class="add-button"(click)="OpenDialogAdd()" aria-label="Example icon button with a delete icon">
                    <mat-icon>add</mat-icon>
                  </button>
             
              </a>
            </div>
         
          </div>
      </div>
   
        </div>
    </div>
  </div>
  <ng-template #callCreateDialog>
    <div class="mat-dialog-container">
      <div class="dialog-header">
        <h2>Add Category</h2>
      </div>
      <form class="example-container" [formGroup]="form">
        <mat-form-field appearance="outline">
          <mat-label>Enter Category</mat-label>
          <textarea matInput type="text" placeholder="Enter category" formControlName="categoryname"></textarea>
          <mat-error *ngIf="form.get('categoryname')?.hasError('required')">Category is required</mat-error>
          </mat-form-field>
          <div class="form-field-spacer"></div>
          <div>
            <label for="name">Image:</label>

                  <input type="file"  formControlName="image"    #file   (change)="UploadImage(file.files)">
                  <mat-error *ngIf="form.get('image')?.hasError('required')">Image is required</mat-error>

          </div>

        <div class="dialog-footer">
          <button mat-raised-button color="primary" (click)="addCategory()" [disabled]="!form.valid">Add</button>
        </div>
      </form>
    </div>
  </ng-template>

  <ng-template #callDeleteDailog>
    <div style="padding:15px">
<h2>Are you sure you want to delete this item?</h2>
<button class="btn btn-primary m-1"  Â mat-dialog-close="yes">Yes</button>
<button class="btn btn-danger m-1"  mat-dialog-close="no">No</button> 
</div>
</ng-template>  
      



<ng-template #callEditDailog>
<div class="mat-dialog-container">
<div class="dialog-header">
<h2>Edit Category</h2>
</div>
<form class="example-container" [formGroup]="edit">
<mat-form-field appearance="outline">
<mat-label>Enter Category</mat-label>
<textarea matInput type="text" placeholder="Enter Category" formControlName="categoryname"></textarea>
<mat-error *ngIf="edit.get('categoryname')?.hasError('required')">Category is required</mat-error>
</mat-form-field>
<div class="form-field-spacer"></div>
<div>
<label for="name">Image:</label>

      <input type="file"  formControlName="image"    #file   (change)="UploadImage(file.files)">
      <mat-error *ngIf="edit.get('image')?.hasError('required')">Image is required</mat-error>

</div>
<div class="dialog-footer">
<button mat-raised-button color="primary" (click)="updateCategory()" >Edit</button>
</div>
</form>
</div>
</ng-template>
