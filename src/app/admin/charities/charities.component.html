<div id="wrapper">
    <app-sidebar></app-sidebar>
  
    <div id="content-wrapper" class="d-flex flex-column">
  
        <app-nav></app-nav>
        <div class="container-fluid">
  
      
      <div class="block-header">
          <div class="row">
              <div class="col-lg-3 col-md-6 col-sm-12">
                  <h2>Charities List</h2>
                  <ul class="breadcrumb">
                      <li class="breadcrumb-item"><a ><i class="zmdi zmdi-home"></i> Admin</a></li>
                      <li class="breadcrumb-item">Charities</li>
                    </ul>
              </div>
            
          </div>
        
      </div>
    
      <br>
      <div class="row">
        <div class="col-lg-3 col-md-6 col-12 mb-4 mb-lg-0" *ngFor="let Charity of charities">
          
         
                            <div class="card card-lift--hover shadow featured-block d-flex justify-content-center align-items-center">
                                <form (ngSubmit)="AcceptCharity(Charity)"[formGroup]="AcceptForm">
                                    <input  type="hidden" formControlName="id" name="id">

                              
                               <a class="hh">        
            <button mat-fab aria-label="Example icon button with a delete icon" (click)="updateStatus('Rejected', Charity)"class="button">
              <mat-icon>close</mat-icon>
            </button>
            
                            </a>
                            <a class="hhh">        
                                <button mat-fab aria-label="Example icon button with a delete icon" (click)="updateStatus('Accepted', Charity)"class="button-check">
                                  <mat-icon>check</mat-icon>
                                </button>
                                
                                                </a>
                                            </form>
                              <div class="custom-block">
                                  <img src="../../assets/img/{{Charity.image }}" class="custom-block-image img-fluid" alt="">
              
                                  <div class="custom-block-body">
                                      
                                      <h3 class="mb-3">{{Charity.charityname }}</h3>
              
                                      <p>{{Charity.mission }}</p>
              
                                      <div class="progress mt-4">
                                          <div class="progress-bar w-75" role="progressbar" aria-valuenow="75"
                                              aria-valuemin="0" aria-valuemax="100"></div>
                                      </div>
              
                                      <div class="d-flex align-items-center my-2">
                                          <p class="mb-0">
                                              <strong>Raised:</strong>
                                              ${{Charity.totalprice }}
                                          </p>
              
                                          <p class="ms-auto mb-0">
                                              <strong>Goal:</strong>
                                              ${{Charity.goalprice }}
                                          </p>
                                      </div>
                                  </div>
              
                                  <a  class="custom-btn btn">{{Charity.status }}</a>
                              </div>
                            </div>
          
          
          
       
        </div>
     
      </div>
   
        </div>
    </div>
  </div>
